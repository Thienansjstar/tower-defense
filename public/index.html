<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      text-align: center;
      background-color: #ffcc8e;
      background-image: url("assets/calcrush.png");
      background-size: fill;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .button_join {
      position: absolute;
      width: 300px;
      left: 50%;
      margin-left: -150px;
      bottom: 50px;
    }

    .button_join a {
      color: rgb(255, 255, 255);
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      font-size: 36px;
      text-align: center;
      text-decoration: none;
      /*background-color:#FFA12B;*/
      display: block;
      padding: 20px 40px;
      position: relative;

      background: linear-gradient(to right,
          #462523 0%,
          #cb9b51 22%,
          #f6e27a 45%,
          #f6f2c0 50%,
          #f6e27a 55%,
          #cb9b51 78%,
          #462523 100%);

      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      filter: dropshadow(color=#000, offx=0px, offy=1px);
      color: rgba(0, 0, 0, 0.6);

      -webkit-box-shadow: inset 0 1px 0 transparent, 0 10px 0 #915100;
      -moz-box-shadow: inset 0 1px 0 transparent, 0 10px 0 #915100;
      box-shadow: inset 0 1px 0 transparent, 0 10px 0 #915100;

      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
    }

    .button_join a:active {
      top: 10px;

      background-color: #F78900;

      -webkit-box-shadow: inset 0 1px 0 transparent, inset 0 -3px 0 #915100;
      -moz-box-shadow: inset 0 1px 0 transparent, inset 0 -3pxpx 0 #915100;
      box-shadow: inset 0 1px 0 transparent, inset 0 -3px 0 #915100;
    }

    .button:after {
      content: "";
      height: 100%;
      width: 50%;
      padding: 4px;
      position: absolute;
      bottom: -15px;
      left: -4px;
      z-index: -1;

      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
    }


    h1 {
      text-align: center;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;

    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }


    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }

      .cancelbtn {
        width: 100%;
      }
    }
  </style>



</head>

<body>




  <div class="button_join">
    <a href="/game" style="width:auto;">Start Game</a>
  </div>

</body>

</html>
